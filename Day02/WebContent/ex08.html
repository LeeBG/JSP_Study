<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex08.html</title>
</head>
<body>
	<h1>list 태그</h1>
	<hr/>
	
	<h3>list는 목록을 생성하는 태그</h3>
	
	<h4>front-end 개발</h4>
	
	<ol>	<!-- ordered list, 순서가 있는 리스트 -->
		<li>HTML : 웹 페이지의 구성을 담당</li>
		<li>CSS  : 웹 페이지의 스타일 및 레이아웃</li>
		<li>JS   : 웹 페이지의 동작을 구성</li>
	</ol>
	
	<h4>백엔드 개발</h4>
	<ul>	<!-- unordered list, 순서가 없는 리스트 -->
		<li>JSP : Java 언어를 활용한 동적 웹 개발</li>
		<li>Python : Django 및 Flask라는 프레임 워크로 웹 개발 가능</li>
		<li>PHP : 가장 구성하기 쉬운 언어. 단, 유지보수가 떨어짐</li>
		<li>ASP : C# 언어를 활용한 동적 웹 개발</li>
	</ul>
	
</body>
</html>
