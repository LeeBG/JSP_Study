<!DOCTYPE html> 				<!-- HTML 5 문서임을 명시하는 태그 -->
<html>							<!-- HTML문서 영역을 나타냄 -->
	<head>						<!-- head태그 : 웹 브라우저에 표시되지 않는 부분 -->
		<meta charset="UTF-8">	<!-- meta태그 : 웹 문서의 정보를 작성 -->
		<title>탭 제목</title>	<!-- title 태그 : 웹 문서의 탭 제목에 해당 -->
	</head>
	
	<body>						<!-- body 태그 : 웹 브라우저에 표시되는 부분 -->
		<h1>ex02.html</h1>
		
		<hr/>
		
		
		<p>웹 브라우즈는 태그를 해석해서 화면을 출력한다.</p>
		<!-- html 특수문자 검색 &lt;&rt;-->
		<p>태그는 &lt;&rt; 로 이루어진 HTML언어 </p>
		<p>태그는 open 태그와 close 태그를 가진다.</p>
		<p>close 태그는 / 가 들어간다.</p>
		<p>간혹 close태그가 없는 태그들도 있다. ex) br태그</p>
		<p>open태그와 close태그 사이에 작성된 내용을 요소라고 한다.</p>
		<p>요소는 태그의 영향을 받아서 서로 다르게 화면에 출력된다.</p>
		
	</body>
</html>
