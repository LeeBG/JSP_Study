<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex05.html</title>
</head>
<body>
	<h1>font 태그</h1>
	<hr/>
	
	<h3>color 태그는 HTML5에 사용을 권장하지 않은 태그</h3>
	<p>단, 태그의 속성을 공부하기에 좋다.</p>
	
	<font color="red">HTML</font>
	<font color="skyblue">CSS</font>
	<font color="blue">JavaScript</font>
	<hr/>
	<!-- 색상은 이름보다 16진수(색상표를보고) 다양하게 표현가능 -->
	<font color="#FF0000"><span style="font-weight:700">HTML</span></font>
	<font color="#00FF00"><span style="font-weight:700">CSS</span></font>
	<font color="#0000FF"><span style="font-weight:700">JavaScript</span></font>
	<br/>
	
	<font color="#ff5252"><span style="font-weight:700">HTML</span></font>
	<font color="#ff00ff"><span style="font-weight:700">CSS</span></font>
	<font color="#00ffff"><span style="font-weight:700">JavaScript</span></font>
	<br/>
	
	<font color="#ff5252"><span style="font-weight:700">HTML</span></font>
	<font color="#ff00ff"><span style="font-weight:700">CSS</span></font>
	<font color="#00ffff"><span style="font-weight:700">JavaScript</span></font>
	<hr/>
	
	<font size="3">HTML</font>			<!-- 3이 기본 크기 -->
	<font size="7">CSS</font>
	<font size="8">JavaScript</font> 	<!-- 7이 마지막 -->
	
	<hr/>
	<font face = "굴림체">HTML</font>
	<font face = "궁서체">스타일 시트</font>
	<font face = "Comic Sans MS">JavaScript</font>
	<font face = "D2Coding">D2 Coding</font>
	
	<hr/>
	
	<!-- 속성은 띄어쓰기를 구분자로 여러개를 작성할 수 있다. -->
	<!-- 순서는 관계없다. -->
	
	<font color="#04cf5c" size = "5" face = "궁서체">Hyper Text Markup Language</font>
	<br/>
	<!-- 한 줄로 너무 길면 줄을 나누어서 작성하면 가독성에 좋다. -->
	<font size="6" color="#ff5252" face="Comic sans MS">
		CasCade Style Sheet
	</font>
	<br/>
	<font size="7" color="#d6d6d6" face="D2Coding">
		JavaScript
	</font>
	
</body>
</html>
