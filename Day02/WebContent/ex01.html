<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ex01</title>
</head>
<body>
	<!-- <body>안에 작성된 내용은 
		웹 브라우저에 표시가 됩니다. -->
	body 안에 작성된 내용은 <br/>
	웹 브라우저에 표시가 됩니다.<br/><br/>
	
	br은 줄바꿈 태그입니다.<br/>
	그냥은 Enter를 쳐도 줄이 바뀌지 않는다.<br/><br/>
	
	br이라는 tag를 작성하면 줄이 바뀌는데 <br/>
	웹 브라우저는 이러한 tag를 해석해서 화면에 출력하는 역할을 한다.
	
	<!-- 여기는 HTML 주석입니다. -->
	<!-- 펼치는 여러 줄을 묶을 수도 있고
		웹 브라우저의 소스 보기에 노출됨 
		※ br : browser row, 웹 브라우저의 개행을 의미
		
	-->
	<br/><br/>
	
	<button onclick="alert('클릭했습니다~')">클릭!</button>	
	
</body>
</html>
