<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06.html</title>

<style>
	/*css의 주석*/

	* {

	}

	p { /*태그 선택자 페이지 내의 모든 태그에 아래 스타일을 적용*/
		color: #ff0000;
	}
	
	#itbank { /*아이디 선택자 : 특정 태그 하나만 고유하게 가지는 스타일*/
		font-size: 32px;
	}
	
	.KG{ /*클래스 선택자 : 지정 복수 태그*/
		text-decoration: line-through;
	}
</style>


</head>
<body>
	<h1>CSS로 font 지정</h1>
	<hr/>
	
	<h3>HTML5에서는 스타일은 CSS에 전담을 권장한다.</h3>
	
	<p id="itbank" class="KG">HTML</p>
	
	<p class="KG">CSS</p>
	
	<p>JavaScript</p>
	
</body>
</html>
