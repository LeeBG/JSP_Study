<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	td, th {
		border-bottom: 1px solid #cfcfcf;
		padding: 5px 10px;/*상하, 좌우*/
		text-align: center;
		font-size: 20px;
	}

	h1{
		text-align: center;
	}

	table {
		margin: 0 auto;
		border-spacing: 0px;
		border-collapse: collapse;
	}
	tr:last-child td{
		padding: 10px 0;
		border: 0;
	}

</style>
</head>
<body>
	<h1>CSS로 표 그리기</h1>
	<hr/>
	<div id="container">
		<table>
			<tr>
				<th>글 번호</th>
				<th>제목</th>
				<th>작성자</th>
				<th>조회수</th>
				<th>작성일</th>
			</tr>
			<tr>
				<td>10001</td>
				<td>테스트1</td>
				<td>test</td>
				<td>10</td>
				<td>2023-01-06</td>
			</tr>

			<tr>
				<td>10002</td>
				<td>테스트2</td>
				<td>tester2</td>
				<td>5</td>
				<td>2023-01-08</td>
			</tr>

			<tr>
				<td>10003</td>
				<td>테스트3</td>
				<td>관리자</td>
				<td>100</td>
				<td>2023-01-10</td>
			</tr>

			<tr>
				<td>10004</td>
				<td>테스트4</td>
				<td>user</td>
				<td>11</td>

			</tr>

			<tr>
				<td>
					<button>글 작성</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
